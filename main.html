<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/5.1.1/shuffle.js"></script>
  <script src="js/game_db.js" defer></script>
  <script src="js/gallery_engine.js" defer></script>
  <script src="js/reset_filter.js" defer></script>
  <script src="js/popup_management.js" defer></script>
  <link rel="shortcut icon" href="#" />
  <meta charset="utf-8">
</head>

<body>
 <section class="container">

  <div class="filter-options">

    <div class="js-players">
      <h3>Players</h3>
      <input type="radio" name="players" radio-value="all" id="cb-all" checked> <label for="cb-all">Tous</label>
      <input type="radio" name="players" radio-value="one" id="cb-one"> <label for="cb-one">1</label>
      <input type="radio" name="players" radio-value="two" id="cb-two"> <label for="cb-two">2</label>
      <input type="radio" name="players" radio-value="three" id="cb-three"> <label for="cb-three">3</label>
      <input type="radio" name="players" radio-value="four" id="cb-four"> <label for="cb-four">4</label>
      <input type="radio" name="players" radio-value="five" id="cb-five"> <label for="cb-five">5</label>
      <input type="radio" name="players" radio-value="more" id="cb-more"> <label for="cb-more">plus</label>
    </div>

    <div class="js-categories">
      <h3>Catégories</h3>
      <input type="checkbox" value="speed" id="cb-speed"> <label for="cb-speed">Rapidité</label>
      <input type="checkbox" value="memory" id="cb-memory"> <label for="cb-memory">Mémoire</label>
      <input type="checkbox" value="bluff" id="cb-bluff"> <label for="cb-bluff">Bluff</label>
      <input type="checkbox" value="luck" id="cb-luck"> <label for="cb-luck">Hasard</label>
      <input type="checkbox" value="guessing" id="cb-guessing"> <label for="cb-guessing">Devinettes</label>
      <input type="checkbox" value="fun" id="cb-fun"> <label for="cb-fun">Fun</label>
      <input type="checkbox" value="adventure" id="cb-adventure"> <label for="cb-adventure">Aventure</label>
      <input type="checkbox" value="management" id="cb-management"> <label for="cb-management">Gestion & Dévelopement</label>
      <input type="checkbox" value="optimisation" id="cb-optimisation"> <label for="cb-optimisation">Optimisation</label>
      <input type="checkbox" value="battle" id="cb-battle"> <label for="cb-battle">Bataille</label>
      <input type="checkbox" value="fold" id="cb-fold"> <label for="cb-fold">Plis</label>
      <input type="checkbox" value="observation" id="cb-observation"> <label for="cb-observation">Observation</label>
    </div>

    <div class="js-types">
      <h3>Types</h3>
      <input type="checkbox" value="board" id="cb-board"> <label for="cb-board">Plateau</label>
      <input type="checkbox" value="cards" id="cb-cards"> <label for="cb-cards">Cartes</label>
      <input type="checkbox" value="dice" id="cb-dice"> <label for="cb-dice">Dés</label>
      <input type="checkbox" value="fast_rules" id="cb-fast-rules"> <label for="cb-fast-rules">Règles rapides</label>
      <input type="checkbox" value="cooperation" id="cb-cooperation"> <label for="cb-cooperation">Coopératif</label>
    </div>
    
    <div class="js-durations">
      <h3>Durée</h3>
      <input type="checkbox" value="short" id="cb-short"> <label for="cb-short">(&lt 30min)</label>
      <input type="checkbox" value="mid" id="cb-mid"> <label for="cb-mid">(30-60min)</label>
      <input type="checkbox" value="long" id="cb-long"> <label for="cb-long">(&gt 60min)</label>
    </div>
    
    <button id="reset-btn">Reset</button>

  </div>

  <div class="game-gallery">
    <div id="game-shuffle" class="js-grid my-shuffle shuffle">
      <!-- Content generated by gallery_engine.js -->
    </div>
  </div>
  
  <!-- Popup template -->
  <div id="my-popup" class="popup">
    <div class="popup-content">
      <div class="popup-header">
        <h2 id="popup-title"></h2>
        <span class="close">&times;</span>
      </div>
      <div class="popup-body">
        <div class="popup-short-desc">
          <img id="popup-image" src="">
          <div class="popup-infos">
            <div class="popup-info">
              <img class="popup-info-icon" src="img/icon/player_nb_icon.png">
              <div id="popup-player" class="popup-info-main"></div>
              <div class="popup-info-sub">joueurs</div>
            </div>
            <div class="popup-info">
              <img class="popup-info-icon" src="img/icon/category_icon.png">
              <div id="popup-category" class="popup-info-main"></div>
              <div class="popup-info-sub">type</div>
            </div>
            <div class="popup-info">
              <img class="popup-info-icon" src="img/icon/duration_icon.png">
              <div id="popup-duration" class="popup-info-main"></div>
              <div class="popup-info-sub">minutes</div>
            </div>
          </div>
        </div>
        <div class="popup-long-desc">
          <p id="popup-desc"></p>
        </div>
      </div>
    </div>
  </div>

</section>
</body>
